<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Ludiflex - youtube channel</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>মালিক নিবন্ধন ফর্ম</header>
                        <div class="input-field">
                            <input type="text" class="input" id="nid" required autocomplete="off">
                            <label>জাতীয় পরিচয়পত্র নম্বর</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="password" required>
                            <label>মালিকের নাম</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="password" pattern="\d{4}-\d{2}-\d{2}" required>
                            <label>জন্ম তারিখ (YYYY-MM-DD)</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="password" required>
                            <label for="password">বর্তমান ঠিকানা : বাড়ি নং</label>
                        </div>

                        <div class="input-field">
                            <input type="text" class="input" id="password" required>
                            <label for="password">বর্তমান ঠিকানা : পোস্টাল কোড
                            </label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="password" required>
                            <label for="password">বর্তমান ঠিকানা :জেলা</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="নিবন্ধন">

                        </div>
                        <div class="signin">
                            <span>পূর্বে রেজিস্ট্রেশন করেছেন? <a href="#">এড়িয়ে যান</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
