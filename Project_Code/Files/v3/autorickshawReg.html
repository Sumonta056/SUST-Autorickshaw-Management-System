<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="autorickshawReg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>অটোরিকশা নিবন্ধন ফর্ম</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>অটোরিকশা নিবন্ধন ফর্ম</header>

                        <form action="process-owner-registration.php" method="post" id="owner_registration" novalidate>

                            <div class="input-field">
                                <input type="text" class="input" id="owner_id" name = "owner_nid" required>
                                <label>অটোরিকশা নং
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="owner_name" name = "owner_name" required>
                                <label for="owner_name">কোম্পানি নাম
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="owner_date_of_birth" name = "owner_date_of_birth" pattern="\d{4}-\d{2}-\d{2}" required>
                                <label for="owner_date_of_birth">মডেল নং
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" name = "owner_houseNo" id="owner_houseNo" required>
                                <label for="owner_houseNo">অটোরিকশার রং
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="owner_address" name = "owner_address" required>
                                <label for="owner_address">মালিকের নাম
                                </label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="নিবন্ধন">

                            </div>

                        </form>

                        <div class="signin">
                            <span>পূর্বে রেজিস্ট্রেশন করেছেন? <a href="#">এড়িয়ে যান</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
